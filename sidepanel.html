<html>
  <head>
    <style>
      body {
        background-color: #ff9a5a85;
        height: 200px;
        width: 390px;
      }

      h1 {
        font-family: 'Segoe UI', 'Lucida Sans', Arial, sans-serif;
        font-size: 2.2em;
        font-weight: bold;
        text-align: center;
        text-shadow: 0 2px 8px rgba(239, 71, 101, 0.25), 0 1px 0 #fff;
      }

      button {
        font-family: 'Lucida Sans';
        font-size: 25px;
        font-weight: bold;
        cursor: pointer;
      }

      .button-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        border: none;
        width: fit-content;
        margin: 0 auto;
        border-radius: 12px;
        padding: 10px;
      }

      .button-container:hover button:not(.button-62) {
        background-color: #d81afa;
        color: #1e1e2f;
        transition: 0.3s;
        border: none;
      }

      .button-62 {
        background: linear-gradient(to bottom right, #EF4765, #FF9A5A);
        border: 0;
        border-radius: 12px;
        color: #FFFFFF;
        font-size: 16px;
        font-weight: 500;
        line-height: 2.5;
        outline: transparent;
        padding: 0 1rem;
        text-align: center;
        text-decoration: none;
        transition: box-shadow 0.2s ease-in-out;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        white-space: nowrap;
      }

      .button-62:not([disabled]):focus,
      .button-62:not([disabled]):hover {
        box-shadow: 0 0 0.25rem rgba(0, 0, 0, 0.5),
                    -0.125rem -0.125rem 1rem rgba(239, 71, 101, 0.5),
                     0.125rem  0.125rem 1rem rgba(255, 154, 90, 0.5);
      }

      #result {
        font-size: 15px;
        color: #000000;
        text-align: center;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>YouTube SongScout</h1>
    <div class="button-container">
      <button id="extensionButton" class="button-62">Find Similar Songs!</button>
      <button id="makePlaylistButton" class="button-62">Make Playlist</button>
    </div>
    <script type = "module" src="sidepanel.js"></script>
    <div id="result"></div>
  </body>
</html>
